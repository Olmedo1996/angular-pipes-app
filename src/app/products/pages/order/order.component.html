<div class="py-3">

  <p-panel header="Pipes personalizados">
    <p>
      Pipes personalizados en Angular - creados por {{'nosotros' | toggleCase:isUpperCase}}
    </p>
  </p-panel>
</div>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" icon="pi pi-search"
      [styleClass]="isUpperCase ? 'p-button-secondary' : 'p-button-primary' " class="mr-2"
      (click)="toggleUpperCase()" />
  </div>
  <div class="p-toolbar-group-center">
    <p-button label="por nombre" icon="pi pi-sort" class="mr-2" (click)="changeOrder('name')" />
    <p-button label="por volar" icon="pi pi-sort" class="mr-2" (click)="changeOrder('canFly')" />
    <p-button label="por color" icon="pi pi-sort" class="mr-2" (click)="changeOrder('color')"/>
    <!-- <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input pInputText placeholder="Search" />
    </span> -->
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">

      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
